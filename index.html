<!DOCTYPE html>
<html>
<head>
  <title>Data Visualization</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
</head>
<div id="chartContainer"></div>
<script type="text/javascript">
  var svg = dimple.newSvg("#chartContainer", 590, 400);
    d3.csv("/data/cleaned_baseball.csv", function (data) {
      // Create the chart
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(60, 30, 510, 330);
      // Create a standard bubble of SKUs by Price and Sales Value
      // We are coloring by Owner as that will be the key in the legend
      var x = myChart.addCategoryAxis("x", ["avg_category", "handedness"]);
      x.addOrderRule(["[0.1, 0.15)", "[0.15, 0.2)", "[0.2, 0.25)", "[0.25, 0.3)", "[0.3, 0.35)"]);
      myChart.addMeasureAxis("y", "HR_ratio");
      // myChart.addMeasureAxis("p", "HR");
      // myChart.addMeasureAxis("z", "height");
      myChart.addSeries(["handedness"], dimple.plot.bar);
      myChart.addLegend(65, 10, 510, 20, "right");
      myChart.draw();
    });
</script>
</html>
